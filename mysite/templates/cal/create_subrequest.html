{% extends 'cal/index.html' %}

{% load static %}

{% block optionbar %}
    <a class="nav-item nav-link" href="{{request.META.HTTP_REFERER}}">Cancel</a>
    <a class="nav-item nav-link" href="{% url 'logout_user' client_name=client_name location_name=location_name %}">Logout</a>
{% endblock %}

{% block content %}

<h1>Create Subrequest</h1>

<form action="#" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="lead mt-0 mb-5">
        *Creating this subrequest sends an email to {{ location_name }} coaches and staff.
    </div>

    <input type="submit" value="Submit">
</form>

{% endblock %}
