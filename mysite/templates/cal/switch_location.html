{% extends 'login/index.html' %}

{% block title %} 
    {{ client_name }}
{% endblock %}

{% block instructions %} 
    <p>Please choose a location:</p>
{% endblock %}

{% block content %}
    <div class="list-group">

        {% for name in locations %}
            <a href="/{{ client_name }}/{{ name }}/calendar/" class="list-group-item list-group-item-action">{{ name }}</a>
        {% endfor %}

    </div>
{% endblock %}
